<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>Exercice 1 JQ partie 3</title>
</head>
<body>
  <form>
    <button type="button" name="button" id="click" >Clique-moi !</button>
    <h1>Vous n'avez pas encore cliqué !!</h1>
  </form>
  <script>
// Déclaration de la fonction
$(function () {
// Déclaration de la variable number
  var number = 0;
// Déclaration de la fonction click
  $('#click').click(function() {
// Incrémantation de la variable number; elle augmente de 1 à chaque click
    number ++;
// Affiche la variable number
    $('h1').text(number);
  });
});
  </script>
</body>
</html>
