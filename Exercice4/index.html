<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css"> <!--link de ma feuille style.css-->
  <script src="jquery-2.2.4.js"></script>
  <title>Exercice 4 JQ partie 3</title>
<!--Balise style pour augmenter la dimension de l'input-->
  <style media="screen">
    input{
      width: 280px;
    }
  </style>
</head>
<body>
  <!--Création des 5 boutons-->
  <button type="button" name="button" id="height">Hauteur Plus</button>
  <button type="button" name="button" id="green">Rectangle Vert</button>
  <button type="button" name="button" id="resetColor">Couleur Initiale</button>
  <button type="button" name="button" id="hide">Masquer</button>
  <button type="button" name="button" id="show">Apparaître</button>
  <div class="rectangle"> <!--Création de la classe rectangle-->
  </div>
  <script>
  $(function () {
    var height = 30; //Valeur d'origine de la hauteur de mon rextangle d'après mon css
    $('#height').click(function () { // Evénement pour le bouton
      if (height == 100) { //Si valeur de la variable height est 100
        height = 10; //Retour de la valeur de height à 10 si atteint 100 pour pouvoir recommencer
        $('.rectangle').css('height', '10px'); // Comme valeur 100 atteinte alors affichage du rectangle à une valeur de 10px
      }else {
        height += 10;// Par contre si la valeur de 100 n'est pas atteinte alors augmentation de 10
        $('.rectangle').css('height', height + 'px');//Changement de la hauteur définie dans le css , prendre la valeur de height + la convertir en px
      }
    });
    $('#green').click(function () {
      $('.rectangle').css('backgroundColor', 'green'); //Changement du backgroundColor en vert
    });
    $('#resetColor').click(function () {
      $('.rectangle').css('backgroundColor', 'black');//Retour du backgroundColor en noir
    });
    $('#hide').click(function () {
      $('.rectangle').hide(); //Disparition du rectangle
    });
    $('#show').click(function () {
      $('.rectangle').show(); //Réapparition du rectangle
    });
  });
  </script>
</body>
</html>
