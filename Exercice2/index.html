<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>Exercice 2 JQ partie 3</title>
</head>
<body>
  <form>
    <button type="button" name="button" id="clickP" >Plus</button>
    <button type="button" name="button" id="clickM">Moins</button>
    <h1>Vous n'avez pas encore cliqué !!</h1>
  </form>
  <script>
// Déclaration de la fonction
$(function () {
// Déclaration de la variable number
  var number = 0;
// Déclaration de la fonction click
  $('#clickP').click(function() {
// Incrématation de la variable number
    number ++;
// Affiche la variable number
    $('h1').text(number);
  });
// Déclaration de la fonction click sur le bouton d'id #clickM
  $('#clickM').click(function() {
// Incrémantation de la variable number
    number --;
// Affiche la variable number    
    $('h1').text(number);
  });
});
  </script>
</body>
</html>
